<!DOCTYPE html>
<html>

<head>
    <title>Hello World</title>
    <meta name="date" content="2017-02-22 21:01" />
    <meta name="category" content="Javascript" />
    <meta name="tags" content="D3" />
    <meta name="authors" content="Chris Albon" />
    <meta name="summary" content="Hello World In D3" />
</head>

<body>

    <!-- Load D3 Library -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- Use D3 Library -->
    <script>
        // Find the first body element
        d3.select('body')
            // Add new h1 element
            .append('h1')
            // Insert 'Hello World' text inside.
            .text('Hello World!');
    </script>

</body>

</html>
