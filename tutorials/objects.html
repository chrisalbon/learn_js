<body>

    <script>
        // Create an object called army
        var army = {
            // With key value pair with a string
            name: '5th Army',
            // And a nested object
            vehicles: {
                trucks: 4,
                tanks: 6,
                aircraft: 10,
                helicpters: 12,
            },
        };

        // View the number of trucks in the army
        console.log('Number of trucks:', army.vehicles.trucks)
    </script>

</body>
